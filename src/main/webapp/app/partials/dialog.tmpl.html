<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{placeInfo.placeName}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-icon="fa fa-times fa-2x" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <!-- <h2>{{placeInfo.placeName}}</h2> -->
        <img style="margin: auto; max-width: 100%;" alt="{{placeInfo.placeName}} image" src="">
        <p>
         {{placeInfo.placeOverview}} 
        </p>
        
        <div data-ng-show="placeInfo.longitude>0 && placeInfo.latitude>0">
        	
					<div class="google-map" id="placeMap"></div>
				<!-- </div> -->
        </div>
       
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        	<md-button data-ng-click="getPreviousPlaceDetail(allPlaces.indexOf(placeInfo),allPlaces)">
      			Previous
      		</md-button>
	      <span flex></span>
		    <md-button data-ng-click="getNextPlaceDetail(allPlaces.indexOf(placeInfo),allPlaces)">
	      		Next
	      	</md-button>
	 </md-dialog-actions>
   
  </form>
</md-dialog>
