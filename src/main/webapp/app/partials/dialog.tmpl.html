<md-dialog aria-label="place"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{placeInfo.placeName}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-icon="fa fa-times fa-2x" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content article-para">
        
        <div class="row" data-ng-show="place.imageLargePath">
        	<img ng-src="{{place.imageLargePath}}" style="margin: auto; max-width: 100%;" alt="{{placeInfo.placeName}} image">
        </div>
        
        <p>
         {{placeInfo.placeOverview}} 
        </p>
        
        <!-- <ng-map  map-lazy-load="https://maps.google.com/maps/api/js" center="38,-98" zoom="5"></ng-map> -->
        
        <div data-ng-show="placeInfo.longitude>0 && placeInfo.latitude>0">
        	
				
				<div  style="display:block;height:300px;">
				 <ng-map style="display:block;height:300px;" center="[{{placeInfo.latitude}},{{placeInfo.longitude}}]" zoom="13">
					  	<marker position="[{{placeInfo.latitude}},{{placeInfo.longitude}}]" title="{{placeInfo.placeName}}"></marker> 
	    		 </ng-map>
				</div>
        </div>
       
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        	<md-button data-ng-click="getPreviousPlaceDetail(allPlaces.indexOf(placeInfo),allPlaces)">
      			Previous
      		</md-button>
	      <span flex></span>
		    <md-button data-ng-click="getNextPlaceDetail(allPlaces.indexOf(placeInfo),allPlaces)">
	      		Next
	      	</md-button>
	 </md-dialog-actions>
   
  </form>
</md-dialog>
